<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CupCup</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./nav.css">
    <link rel="stylesheet" href="./doku.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="  https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <script>
    window.onload = function() {
      var markdownFile = 'doku.md';
      var xhr = new XMLHttpRequest();
      xhr.open('GET', markdownFile, true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var markdownText = xhr.responseText;
          var converter = new showdown.Converter();
          var htmlText = converter.makeHtml(markdownText);
          document.getElementById("content").innerHTML = htmlText;
        }
      };
      xhr.send();
    };
  </script>
  </head>
  <body>
    <header>
      <nav class="navMenu">
        <a href="index.html">Home</a>
        <a href="doku.html">Doku</a>
        <div class="dot"></div>
      </nav>
    </header>
    <main>
      <h1>Doku</h1>  
      <p id="text">hier k√∂nnte ihre Doku stehen</p>
      <div id="content"></div>
    </main>
    
  </body>
</html>
